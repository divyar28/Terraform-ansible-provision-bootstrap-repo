---
- hosts: docker
  become: true
  tasks:
    - name: install dependencies
      yum:
        name: "{{item}}"
        state: present
        update_cache: yes

      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: add GPG key
      yum_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add  repository docker
      yum_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      yum:
        name: "{{item}}"
        state: latest
        update_cache: yes

       loop:

          - docker-ce
          - docker-ce-cli
          - containerd.io

     - name: check docker is active
       service:
         name: docker
         state: started
         enabled: yes

handlers:
     - name: restart docker
       service: 
         name: docker 
         state: restarted
